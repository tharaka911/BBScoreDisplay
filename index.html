<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket Ball Score Display</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class=" container-main">
    <div>
        <div class="clock-container">

            <div id="time">
            <span class="digit" id="hr">
              00</span>
                <span class="txt">Hr</span>
                <span class="digit" id="min">
              00</span>
                <span class="txt">Min</span>
                <span class="digit" id="sec">
              00</span>
                <span class="txt">Sec</span>
                <span class="digit" id="count">
              00</span>
            </div>
            <div id="buttons">
                <button  id="start">
                    Start</button>
                <button  id="stop">
                    Stop</button>
                <button  id="reset">
                    Reset</button>
            </div>
        </div>


    </div>
    <div class="container-sub">
        <div class ="inner-container">

            <div class="title-container box"><h1>HOME</h1></div>
            <div class="box"><h1 id="home-id">0</h1></div>
            <div class="box button-container">
                <button onclick="incrementOneH()">+1</button>
                <button onclick="incrementTwoH()">+2</button>
                <button onclick="incrementThreeH()">+3</button>
                <button onclick="decreaseOneH()">-1</button>
             </div>


        </div>
        <div class ="inner-container">

            <div class="title-container box"><h1>GUEST</h1></div>
            <div class="box"><h1 id="guest-id">0</h1></div>
            <div class="box button-container">
                <button onclick="incrementOneG()">+1</button>
                <button onclick="incrementTwoG()">+2</button>
                <button onclick="incrementThreeG()">+3</button>
                <button onclick="decreaseOneG()">-1</button>
            </div>

        </div>
    </div>
    <div>
        <button onclick="resetAll()">Reset</button>
    </div>


</div>
<script src="index.js"></script>
</body>
</html>
